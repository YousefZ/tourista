{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create{% endblock title %}

{% block content %}
<div class = "row">
  <div class = "col-md-8">
    <form action="{% url 'destination-create' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{form|crispy}}
      <button type="submit" class="btn btn-success">Create</button>
    </form>
    </div>

</div>
{% endblock content %}
