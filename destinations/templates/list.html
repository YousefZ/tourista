{% extends "base.html" %} 

{% block title %}List{% endblock title %}

{% block content %}
<br>
<div class="row">
  {% for destination in destinations %}
  <div class="card col-md-4 col-sm-6  style="width: 18rem;">
      <img class="card-img-top" src="{{destination.pretty_picture.url}}" alt="No Image here">
      <div class="card-body">
        <h5 class="card-title">{{destination.name}}</h5>
        <p class="card-text">{{destination.activities}}</p>
        <a href="{% url 'destination-detail' destination.id %}" class="btn btn-primary">More Information</a>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock content %}
